	<!--JavaScript-->
	<script>
		const parser = new DOMParser();
		const xmlData = parser.parseFromString(xmlRawData, "text/xml");
		const xmlRecords = xmlData.getElementsByTagName("record")

		const latestHPIDate = xmlRecords[xmlRecords.length - 1]
			.getElementsByTagName("Date")[0].textContent;

		const latestHPI = xmlRecords[xmlRecords.length - 1]
			.getElementsByTagName("HPI")[0].textContent;

		function loadHPITable() {
			let table =
				`<tr>
                    <th>Date</th><th>HPI</th>
				</tr>`;

			// Fetch the data by using TagName 
			for (let i = xmlRecords.length - 25; i < xmlRecords.length; i++) {
				table += "<tr><td>" +
					new Date(xmlRecords[i].getElementsByTagName("Date")[0]
						.textContent).toLocaleString("en-NZ", { month: 'long', year: 'numeric' }) + "</td><td>" +
					xmlRecords[i].getElementsByTagName("HPI")[0]
						.textContent + "</td><tr>";
			}

			// Print the xml data in table form
			document.getElementById("id").innerHTML = table;
		}

		function getClosestHPI(inDate) {
			if (inDate > latestHPIDate) {
				return latestHPIDate
			}
			
			const dateArray = inDate.split("-");
			let year = dateArray[0];
			let month = dateArray[1];

			if (month == '02' || month == '04') {
				month = '03'
			}
			else if (month == '05' || month == '07') {
				month = '06'
			}
			else if (month == '08' || month == '10') {
				month = '09'
			}
			else if (month == '11') {
				month = '12'
			}
			else if (month == '01') {
				month = '12'
				year = year - 1
			}
			return year + "-" + month
		}	

		function displayResult() {
			let date = document.getElementById("purYear").value + "-" + document.getElementById("purMonth").value;
			let dateHPI = getClosestHPI(date)
			let dateObject = new Date(date)
			let purPrice = new Number(document.getElementById("purPrice").value);
			let purUnit = new Number(document.getElementById("unit").value);
			purPrice = purPrice * purUnit;
			let hpi;

			for (let i = 0; i < xmlRecords.length; i++) {
				iDate = xmlRecords[i].getElementsByTagName("Date")[0].textContent;
				if (dateHPI == iDate) {
					hpi = xmlRecords[i].getElementsByTagName("HPI")[0].textContent;
					break;
				}
			}

			var multiplier = latestHPI / hpi;

			var adjPrice = purPrice * multiplier

			var result =
				"A New Zealand property purchased in " + dateObject.toLocaleString("en-NZ", { month: 'long', year: 'numeric' }) +
				" for $" + purPrice.toLocaleString() +
				" is like purchasing the property today for $" + new Number(adjPrice.toFixed()).toLocaleString() +
				".";

			var hpiResult = "More details: the HPI used was from " +
				new Date(dateHPI).toLocaleString("en-NZ", { month: 'long', year: 'numeric' }) +
				" at value " + hpi + " and the latest HPI is " + latestHPI + ". " +
				"We need to multiply the old HPI by " + multiplier.toPrecision(3) +
				" to get to the latest HPI. " +
				"So, we do the same to the original purchase price and that tells us how much that would be today.";

			document.getElementById('divResult').innerText = result;
			document.getElementById('hpiResult').innerText = hpiResult;

		}

		function loadPage() {
			loadHPITable()
		}
	</script>
