	<script>
		function loadXMLDoc() {
			let xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function () {

				// Request finished and response 
				// is ready and Status is "OK"
				if (this.readyState == 4 && this.status == 200) {
					console.log("loadXMLDoc()")
					console.log(this.responseXML)
					console.log("loadXMLDoc()")
					empDetails(this);
				}
			};

			// employee.xml is the external xml file
			xmlhttp.open("GET", "data.xml", true);
			xmlhttp.send();
		}

		function empDetails(xml) {
			let i;
			let xmlDoc = xml.responseXML;
			let table =
				`<tr>
                    <th>Date</th><th>HPI</th>
				</tr>`;
			let x = xmlDoc.getElementsByTagName("record");

			// Start to fetch the data by using TagName 
			for (i = x.length - 25; i < x.length; i++) {
				table += "<tr><td>" +
					new Date(x[i].getElementsByTagName("Date")[0]
						.childNodes[0].nodeValue).toLocaleString('default', { month: 'long', year: 'numeric' }) + "</td><td>" +
					x[i].getElementsByTagName("HPI")[0]
						.childNodes[0].nodeValue + "</td><tr>";
			}

			// Print the xml data in table form
			document.getElementById("id").innerHTML = table;
		}

		function loadXMLData(file) {
			if (window.XMLHttpRequest) {
				xhttp = new XMLHttpRequest();
			}
			else {
				xhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xhttp.open("GET", file, false);
			xhttp.send();
			return xhttp.responseXML;

			xmlhttp.onreadystatechange = function () {

				xmlhttp.send();

				if (this.readyState == 4 && this.status == 200) {
					return this.responseXML
				}
			}*/
		}

		function displayResult() {
			var date = document.getElementById("purMonth").value;
			var dateObject = new Date(date)
			var purPrice = document.getElementById("purPrice").value;

			var xmlDoc = loadXMLData("data.xml");

			var allDates = xmlDoc.getElementsByTagName("Date");
			var latestHPIDate = allDates[allDates.length - 1].childNodes[0].nodeValue;
			var latestHPI = allDates[allDates.length - 1].nextElementSibling.textContent;


			for (i = 0; i < allDates.length; i++) {
				iDate = allDates[i].childNodes[0].nodeValue;
				if (date == iDate) {
					hpi = xmlDoc.getElementsByTagName("HPI")[i].childNodes[0].nodeValue;
					console.log(hpi)
					break;
				}
				console.log("HPI Not Found");
			}

			var multiplier = latestHPI / hpi;

			var adjPrice = purPrice * multiplier

			var result =
				"A New Zealand property purchased around " + dateObject.toLocaleString('default', { month: 'long', year: 'numeric' }) +
				" for $" + purPrice.toLocaleString() +
				" is like purchasing the property today for $" + adjPrice.toFixed().toLocaleString() +
				".";

			var hpiResult = "The HPI around " + dateObject.toLocaleString('default', { month: 'long', year: 'numeric' }) + " was " + hpi +
				" and the HPI now is " + latestHPI + ". This means we apply a multiplier of " +
				multiplier.toPrecision(3) + " to the purchase price to get to an equivalent today.";

			document.getElementById('divResult').textContent = result;
			document.getElementById('hpiResult').textContent = hpiResult;

		}
